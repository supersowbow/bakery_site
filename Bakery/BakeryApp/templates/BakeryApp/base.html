{% load static from staticfiles %}

<!doctype html>
<html lang="en">
  <head>
    <title>ShortStack Bakery</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">

    <!-- MY CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  </head>

  <body>
    <div>
        <header class="header-container">
            <!-- NavBar -->
            <h1 class="logo"><a href="{% url 'index' %}">ShortStack Bakery</a></h1>
            <ul class="main-nav">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'order' %}">Order</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <!-- Menu Icon
            <img class="menu" src="../../static/img/menu.png" alt="menu icon"> -->
        </header>

        <main>
        {% block content %}
        {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <ul class="footer-item1">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'order' %}">Order</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <ul class="footer-item2">
                <li>Facebook</li>
                <li>Twitter</li>
                <li>Pinterest</li>
                <li>SnapChat</li>
                <li>Twitter</li>
            </ul>
            <small class="copyright">
                <p>&copy; 2017 ShortStack Bakery</p>
            </small>
        </div>
    </footer>

  </body>
</html>
